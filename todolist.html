<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
<style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
<body>
<div class="bg-green-400">
  <h1 class="p-10 font-bold">Item Listener</h1>
  <input id="filter" type="text" class="rounded bg-yellow-400" placeholder="Search Items">
</div>



  <form class="form ml-10" id="form">
    <input id="ipt" type="text" class=" mt-5 bg-gray-400 rounded">
    <button type="submit" class="bg-yellow-300 rounded font-bold">Submit</button>
  </form>


<ul class=" mt-10 ml-10 font-semibold border-2 bg-gray-400 p-8 mr-10 content-auto" id="items" >
  <div class="flex">
    <li class="items-list ">Item 1</li>
    <button id="btn" class="delete ml-10 bg-red-400 rounded">Delete</button>

  </div>
</ul>



</body>
<script src="./todolist.js"></script>
</html>
